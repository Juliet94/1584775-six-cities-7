on:
  push:
    branches:
      - master
  pull_request:
    branches: '*'

name: Project check
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12'

    - uses: actions/checkout@master
      name: Checkout

    - name: Install dependencies
      working-directory: ./project
      run: |
        npm install

    - name: Run checks
      working-directory: ./project
      run: |
        npm test
        
    - name: Build
      working-directory: ./project
      run: |
        npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.CITIES_DEPLOY }}
        BRANCH: gh-pages
        FOLDER: public
        CLEAN: true    
